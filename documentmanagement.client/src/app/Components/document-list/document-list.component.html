<div class="container">
  <h1 class="mt-3">Document List</h1>

  <ng-container>
    <table class="table table-bordered mt-3">
      <thead class="thead-dark">
        <tr>
          <th>File Name</th>
          <th>File Type</th>
          <th>Updated Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let document of documents">
          <td>{{ document.fileName }}</td>
          <td>{{ document.fileType }}</td>
          <td>{{ document.uploadDate | date: 'short' }}</td>
          <td>
            <button class="btn btn-primary"
              (click)="downloadFile(document.documentID, document.fileName)">Download</button>
          </td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="previousPage()">Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of getPageNumbers()" [class.active]="currentPage === page">
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()">Next</button>
        </li>
      </ul>
    </nav>
  </ng-container>

</div>
